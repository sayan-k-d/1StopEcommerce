<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Serif:ital,wght@1,700&family=Prompt:wght@200&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>E-Commarce | Login</title>
  </head>
  <body class="login-body">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid nav-container">
        <div class="nav-header">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="index.html" class="nav-link"
                ><div id="home-logo-img" alt="logo-image">
                  <img
                    src="images/logo.jpg"
                    alt="logo-image"
                    class="navbar-brand"
                    width="260"
                    height="90"
                  /></div
              ></a>
            </li>
          </ul>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navMenu"
            aria-expanded="flase"
            id="toggler-btn"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navMenu">
          <hr class="d-block" id="seperator" />
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="about.html"
                ><span id="sp1">About Us</span>
              </a>
              <hr class="d-block d-lg-none hr-menu" />
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Services.html"
                ><span id="sp2">Services</span></a
              >
              <hr class="d-block d-lg-none hr-menu" />
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"><span id="sp3">Blogs</span> </a>
              <hr class="d-block d-lg-none hr-menu" />
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Contact.html"
                ><span id="sp4">Contact</span></a
              >
              <hr class="d-block d-lg-none hr-menu" style="height: 5px" />
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Login.html"
                ><span id="sp5">Login/Register</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Ends Here -->
    <div class="container login-container">
      <h2>Login</h2>
      <div class="card">
        <div class="login-content">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <small id="error" class="form-text text-danger"></small>
            </div>
            <button type="submit">Submit</button>
            <a href="register.html" type="submit">Register</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        var email = document.getElementById("exampleInputEmail1").value;
        var password = document.getElementById("exampleInputPassword1").value;
        if (email === "" || password === "") {
          document.getElementById("error").innerHTML =
            "All fields are required.";
        } else {
          window.open("index.html", "_self");
        }
      }
    </script>
  </body>
</html>
